<script type="text/javascript">
    let arr=[10,20,4,5,7,90,45];
    for(let i=0;i<arr.length;i++){
        let tmp;
        for(var j=i+1;j<arr.length;j++){
          if(arr[i]<arr[j]){
            tmp=arr[i]
            arr[i]=arr[j]
            arr[j]=tmp
          }
        }
    }
    console.log(arr);
</script>
